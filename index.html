<!DOCTYPE html>
<html>
  <head>
    <title>My Single-Page Application</title>
    <style>
      /* CSS code to style the navigation bar */
      nav {
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: white;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1;
      }
      /* CSS code to style the main content area */
      #main-content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <main id="main-content">
      <section id="home">
        <h2>Home</h2>
        <p>Welcome to my single-page application!</p>
      </section>
      <section id="about">
        <h2>About</h2>
        <p>Learn more about me and my application.</p>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch with me.</p>
      </section>
    </main>
  </body>
</html>
